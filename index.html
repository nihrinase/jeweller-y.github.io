<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ювелирные украшения - Галерея</title>
    <link href="https://fonts.googleapis.com/css2?family=Economica:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #afe0c9;
            background-image: url('images/back29.png');
            background-repeat: repeat;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        /* Контейнер шапки */
        .header-container {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            margin-top: 18px;
        }

        /* Шапка */
        header {
            background: transparent;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        /* Контейнер логотипа */
        .logo-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%;
            width: 50%;
        }

        /* Логотип */
        .logo {
            font-size: 44px;
            font-family: 'Economica', 'Segoe UI', "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
            color: #FFF;
            text-shadow: 2px 2px 2px #d31d6a;
            margin: 0;
            white-space: nowrap;
            line-height: 1;
            margin-bottom: 20px;
        }

        /* Надпись под логотипом */
        .portfolio-text {
            font: 18px 'Segoe UI', Verdana, sans-serif;
            color: #FFF;
            letter-spacing: 2px;
            text-align: left;
        }

        .portfolio-text span {
            color: #292d75;
        }

        /* Контейнер навигации */
        .nav-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-end;
            height: 100%;
            width: 50%;
        }

        /* Меню */
        nav ul {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
            margin-bottom: 10px;
            justify-content: flex-end;
        }

        nav ul li {
            margin: 0 10.5px; /* Расстояние между пунктами 21px */
        }

        nav ul li a {
            text-decoration: none;
            font: 18px 'Segoe UI', Verdana, sans-serif;
            color: #FFF;
            padding: 8px 0;
            transition: all 0.3s ease;
            position: relative;
        }

        nav ul li.active a {
            color: #16126b;
            font-weight: bold;
        }

        nav ul li:not(.active) a:hover {
            text-decoration: underline;
        }

        /* Картинка под меню */
        .nav-image {
            width: 40px;
            height: 30px;
            transition: all 0.3s ease;
        }

        .nav-image:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        /* Галерея украшений */
        .gallery {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        .gallery-item {
            width: 189px;
            height: 400px;
            border: 1px solid #16126b;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Выравнивающие линии */
        .alignment-line {
            position: absolute;
            height: 100vh;
            top: 0;
            width: 1px;
            background-color: rgba(255, 0, 0, 0.3);
            z-index: 1000;
        }

        .alignment-left {
            left: calc((100% - 1200px) / 2 + 20px);
        }

        .alignment-right {
            left: calc((100% - 1200px) / 2 + 1200px - 20px);
        }

        .alignment-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #16126b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Segoe UI', sans-serif;
            z-index: 1001;
        }

        /* Адаптивность */
        @media (max-width: 1200px) {
            .alignment-line {
                display: none;
            }
        }

        @media (max-width: 1100px) {
            .gallery {
                gap: 10px;
            }
            
            .gallery-item {
                width: 180px;
                height: 380px;
            }
        }

        @media (max-width: 900px) {
            .gallery-item {
                width: 170px;
                height: 360px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }
            
            .logo-container, .nav-container {
                align-items: center;
                width: 100%;
                margin-bottom: 20px;
            }
            
            .logo {
                margin-bottom: 10px;
                font-size: 36px;
            }
            
            nav ul {
                justify-content: center;
                margin: 15px 0;
            }
            
            .nav-container {
                align-items: center;
            }
            
            .portfolio-text {
                text-align: center;
            }
            
            .gallery {
                gap: 8px;
            }
            
            .gallery-item {
                width: 160px;
                height: 340px;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                gap: 5px;
            }
            
            .gallery-item {
                width: 150px;
                height: 320px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 28px;
            }
            
            nav ul li a {
                font-size: 16px;
            }
            
            nav ul li {
                margin: 5px 8px;
            }
            
            .portfolio-text {
                font-size: 16px;
            }
            
            .gallery {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .gallery-item {
                width: 189px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <button class="alignment-toggle" onclick="toggleAlignment()">Показать линии выравнивания</button>
    <div class="alignment-line alignment-left"></div>
    <div class="alignment-line alignment-right"></div>

    <div class="header-container">
        <header>
            <div class="logo-container">
                <div class="logo">Одностраничный Сайт</div>
                <div class="portfolio-text">
                    /<span>p</span>ortfolio
                </div>
            </div>
            
            <div class="nav-container">
                <nav>
                    <ul>
                        <li class="active"><a href="#">home</a></li>
                        <li><a href="#">rings</a></li>
                        <li><a href="#">earrings</a></li>
                        <li><a href="#">necklaces</a></li>
                        <li><a href="#">oeuvre</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </nav>
                
                <a href="#">
                    <img src="images/3d.png" 
                         alt="3D Icon" 
                         class="nav-image"
                         onmouseover="this.src='images/3dd.png'"
                         onmouseout="this.src='images/3d.png'">
                </a>
            </div>
        </header>
    </div>
    
    <!-- Галерея украшений -->
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/ring22.jpg" alt="Кольцо">
        </div>
        <div class="gallery-item">
            <img src="images/bracelet1.jpg" alt="Браслет">
        </div>
        <div class="gallery-item">
            <img src="images/pendant.jpg" alt="Кулон">
        </div>
        <div class="gallery-item">
            <img src="images/earring.jpg" alt="Серьги">
        </div>
        <div class="gallery-item">
            <img src="images/oeuvre2.jpg" alt="Украшение">
        </div>
    </div>

    <script>
        function toggleAlignment() {
            const lines = document.querySelectorAll('.alignment-line');
            lines.forEach(line => {
                line.style.display = line.style.display === 'none' ? 'block' : 'none';
            });
        }
        
        // Инициализация - линии скрыты
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.alignment-line').forEach(line => {
                line.style.display = 'none';
            });
        });
    </script>
</body>
</html>
