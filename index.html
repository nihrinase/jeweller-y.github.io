<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одностраничный сайт - Ювелирные украшения</title>
    <link href="https://fonts.googleapis.com/css2?family=Economica:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #afe0c9;
            background-image: url('images/back29.png');
            background-repeat: repeat;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }

        /* Контейнер шапки */
        .header-container {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            margin-top: 18px;
        }

        /* Шапка */
        header {
            background: transparent;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Контейнер логотипа */
        .logo-container {
            display: flex;
            flex-direction: column;
        }

        /* Логотип */
        .logo {
            font-size: 44px;
            font-family: 'Economica', 'Segoe UI', "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
            color: #FFF;
            text-shadow: 2px 2px 2px #d31d6a;
            margin: 0;
            white-space: nowrap;
            line-height: 1.2;
        }

        /* Надпись под логотипом */
        .portfolio-text {
            font: 18px 'Segoe UI', Verdana, sans-serif;
            color: #FFF;
            letter-spacing: 2px;
            margin-top: 5px;
            text-align: left;
        }

        .portfolio-text span {
            color: #292d75;
        }

        /* Контейнер навигации */
        .nav-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        /* Меню */
        nav ul {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        nav ul li {
            margin: 0 12px;
        }

        nav ul li a {
            text-decoration: none;
            font: 18px 'Segoe UI', Verdana, sans-serif;
            color: #FFF;
            padding: 8px 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav ul li.active a {
            color: #16126b;
            font-weight: bold;
        }

        nav ul li:not(.active) a:hover {
            text-decoration: underline;
        }

        /* Картинка под меню */
        .nav-image {
            width: 40px;
            height: 30px;
            transition: transform 0.3s ease;
        }

        .nav-image:hover {
            transform: scale(1.1);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            .logo-container, .nav-container {
                align-items: center;
                width: 100%;
            }
            
            nav ul {
                justify-content: center;
                margin: 15px 0;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .nav-container {
                align-items: center;
            }
            
            .portfolio-text {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 28px;
            }
            
            nav ul li a {
                font-size: 16px;
            }
            
            nav ul li {
                margin: 5px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <header>
            <div class="logo-container">
                <div class="logo">Одностраничный Сайт</div>
                <div class="portfolio-text">
                    <span>p</span>ortfolio
                </div>
            </div>
            
            <div class="nav-container">
                <nav>
                    <ul>
                        <li class="active"><a href="#">home</a></li>
                        <li><a href="#">rings</a></li>
                        <li><a href="#">earrings</a></li>
                        <li><a href="#">necklaces</a></li>
                        <li><a href="#">oeuvre</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </nav>
                
                <a href="#">
                    <img src="images/3d.png" 
                         alt="3D Icon" 
                         class="nav-image"
                         onmouseover="this.src='images/3dd.png'"
                         onmouseout="this.src='images/3d.png'">
                </a>
            </div>
        </header>
    </div>
</body>
</html>
