<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одностраничный сайт - Шапка</title>
    <link href="https://fonts.googleapis.com/css2?family=Economica:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #afe0c9;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23afe0c9" opacity="0.7"/><path d="M0 50 Q25 30,50 50 T100 50" fill="none" stroke="%2385c7b2" stroke-width="2" stroke-opacity="0.4"/><path d="M0 30 Q25 10,50 30 T100 30" fill="none" stroke="%2385c7b2" stroke-width="1.5" stroke-opacity="0.4"/><path d="M0 70 Q25 90,50 70 T100 70" fill="none" stroke="%2385c7b2" stroke-width="1.5" stroke-opacity="0.4"/></svg>');
            background-repeat: repeat;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Контейнер шапки */
        .header-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        /* Шапка */
        header {
            background: transparent;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            border-radius: 10px;
        }

        /* Логотип */
        .logo {
            font-size: 44px;
            font-family: 'Economica', 'Segoe UI', "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
            color: #FFF;
            text-shadow: 2px 2px 2px #d31d6a;
            margin: 10px 0;
            white-space: nowrap;
        }

        /* Меню */
        nav ul {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 12px;
        }

        nav ul li a {
            text-decoration: none;
            font: 18px 'Segoe UI', Verdana, sans-serif;
            color: #FFF;
            padding: 8px 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav ul li.active a {
            color: #16126b;
            font-weight: bold;
        }

        nav ul li:not(.active) a:hover {
            text-decoration: underline;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            nav ul {
                justify-content: center;
                margin-top: 15px;
            }
            
            .logo {
                font-size: 36px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 28px;
            }
            
            nav ul li a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <header>
            <div class="logo">одностраничный сайт</div>
            <nav>
                <ul>
                    <li class="active"><a href="#">home</a></li>
                    <li><a href="#">rings</a></li>
                    <li><a href="#">earrings</a></li>
                    <li><a href="#">necklaces</a></li>
                    <li><a href="#">oeuvre</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
