<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ювелирные украшения - Галерея</title>
    <link href="https://fonts.googleapis.com/css2?family=Economica:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #afe0c9;
            background-image: url('images/back29.png');
            background-repeat: repeat;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 150px; /* Отступ для фиксированной шапки */
        }

        /* Фиксированная шапка */
        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        header {
            max-width: 965px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        /* Контейнер логотипа */
        .logo-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        /* Логотип */
        .logo {
            font-size: 44px;
            font-family: 'Economica', 'Segoe UI', "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
            color: #FFF;
            text-shadow: 2px 2px 2px #d31d6a;
            margin: 0;
            white-space: nowrap;
            line-height: 1;
            margin-bottom: 20px;
        }

        /* Надпись под логотипом */
        .portfolio-text {
            font: 18px 'Segoe UI', Verdana, sans-serif;
            color: #FFF;
            letter-spacing: 2px;
            text-align: left;
        }

        .portfolio-text span {
            color: #292d75;
        }

        /* Контейнер навигации */
        .nav-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        /* Меню */
        nav ul {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        nav ul li {
            margin: 0 10.5px; /* Расстояние между пунктами 21px */
        }

        nav ul li a {
            text-decoration: none;
            font: 18px 'Segoe UI', Verdana, sans-serif;
            color: #FFF;
            padding: 8px 0;
            transition: all 0.3s ease;
            position: relative;
        }

        nav ul li.active a {
            color: #16126b;
            font-weight: bold;
        }

        nav ul li:not(.active) a:hover {
            text-decoration: underline;
        }

        /* Картинка под меню */
        .nav-image {
            width: 40px;
            height: 30px;
            transition: all 0.3s ease;
        }

        .nav-image:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        /* Галерея украшений */
        .gallery {
            display: flex;
            justify-content: space-between;
            max-width: 965px;
            margin: 30px auto;
            padding: 0 10px;
        }

        .gallery-item {
            width: 189px;
            height: 400px;
            border: 1px solid #16126b;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .gallery-item:not(:last-child) {
            margin-right: 5px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Секция Rings */
        #rings {
            background-color: #afe0c9;
            background-image: url('images/back29.png');
            background-repeat: repeat;
            padding: 310px 0 50px;
            text-align: center;
            display: none; /* Сначала скрыта */
        }

        .rings-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .rings-title {
            font-size: 48px;
            font-family: 'Economica', sans-serif;
            color: #16126b;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .rings-text {
            font-size: 20px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .rings-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .ring-item {
            width: 250px;
            height: 250px;
            border: 2px solid #d31d6a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .ring-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .ring-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Адаптивность */
        @media (max-width: 1000px) {
            .gallery {
                padding: 0 20px;
            }
        }

        @media (max-width: 900px) {
            .gallery {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            .gallery-item {
                width: 180px;
                height: 380px;
            }
            
            .gallery-item:not(:last-child) {
                margin-right: 0;
            }
        }

        @media (max-width: 768px) {
            .header-container {
                padding: 10px 15px;
            }
            
            header {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }
            
            .logo-container, .nav-container {
                align-items: center;
                margin-bottom: 15px;
            }
            
            .logo {
                margin-bottom: 10px;
                font-size: 36px;
            }
            
            nav ul {
                justify-content: center;
                margin: 10px 0;
            }
            
            .nav-container {
                align-items: center;
            }
            
            .portfolio-text {
                text-align: center;
            }
            
            .gallery {
                gap: 10px;
            }
            
            .gallery-item {
                width: 170px;
                height: 360px;
            }
            
            #rings {
                padding-top: 250px;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                gap: 8px;
            }
            
            .gallery-item {
                width: 150px;
                height: 320px;
            }
            
            #rings {
                padding-top: 200px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 180px;
            }
            
            .logo {
                font-size: 28px;
            }
            
            nav ul li a {
                font-size: 16px;
            }
            
            nav ul li {
                margin: 0 8px;
            }
            
            .portfolio-text {
                font-size: 16px;
            }
            
            .gallery {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .gallery-item {
                width: 189px;
                height: 400px;
            }
            
            #rings {
                padding-top: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Фиксированная шапка -->
    <div class="header-container">
        <header>
            <div class="logo-container">
                <div class="logo">Одностраничный Сайт</div>
                <div class="portfolio-text">
                    <span>p</span>ortfolio
                </div>
            </div>
            
            <div class="nav-container">
                <nav>
                    <ul>
                        <li class="active"><a href="#" data-section="home">home</a></li>
                        <li><a href="#" data-section="rings">rings</a></li>
                        <li><a href="#" data-section="earrings">earrings</a></li>
                        <li><a href="#" data-section="necklaces">necklaces</a></li>
                        <li><a href="#" data-section="oeuvre">oeuvre</a></li>
                        <li><a href="#" data-section="contact">contact</a></li>
                    </ul>
                </nav>
                
                <a href="#">
                    <img src="images/3d.png" 
                         alt="3D Icon" 
                         class="nav-image"
                         onmouseover="this.src='images/3dd.png'"
                         onmouseout="this.src='images/3d.png'">
                </a>
            </div>
        </header>
    </div>
    
    <!-- Галерея украшений -->
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/ring22.jpg" alt="Кольцо">
        </div>
        <div class="gallery-item">
            <img src="images/bracelet1.jpg" alt="Браслет">
        </div>
        <div class="gallery-item">
            <img src="images/pendant.jpg" alt="Кулон">
        </div>
        <div class="gallery-item">
            <img src="images/earring.jpg" alt="Серьги">
        </div>
        <div class="gallery-item">
            <img src="images/oeuvre2.jpg" alt="Украшение">
        </div>
    </div>
    
    <!-- Секция Rings -->
    <section id="rings">
        <div class="rings-content">
            <h2 class="rings-title">Коллекция колец</h2>
            <p class="rings-text">Эксклюзивные кольца ручной работы, созданные с любовью и вниманием к деталям. Каждое кольцо - уникальное произведение искусства, которое подчеркнёт вашу индивидуальность.</p>
            
            <div class="rings-gallery">
                <div class="ring-item">
                    <img src="https://via.placeholder.com/250x250/16126b/ffffff?text=Ring+1" alt="Кольцо 1">
                </div>
                <div class="ring-item">
                    <img src="https://via.placeholder.com/250x250/d31d6a/ffffff?text=Ring+2" alt="Кольцо 2">
                </div>
                <div class="ring-item">
                    <img src="https://via.placeholder.com/250x250/292d75/ffffff?text=Ring+3" alt="Кольцо 3">
                </div>
                <div class="ring-item">
                    <img src="https://via.placeholder.com/250x250/afe0c9/333333?text=Ring+4" alt="Кольцо 4">
                </div>
            </div>
        </div>
    </section>
    
    <!-- Пустое пространство для демонстрации скроллинга -->
    <div style="height: 1000px;"></div>

    <script>
        // Функция для обработки скролла
        function handleScroll() {
            const scrollPosition = window.scrollY;
            const gallery = document.querySelector('.gallery');
            const ringsSection = document.getElementById('rings');
            
            // Если проскроллили больше 300px, показываем секцию Rings
            if (scrollPosition > 300) {
                ringsSection.style.display = 'block';
                
                // Меняем активный пункт меню
                document.querySelectorAll('nav ul li').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector('a[data-section="rings"]').parentElement.classList.add('active');
                
                // Смещаем галерею вверх
                gallery.style.transform = `translateY(${-scrollPosition/10}px)`;
                gallery.style.opacity = 1 - (scrollPosition/1000);
            } else {
                ringsSection.style.display = 'none';
                
                // Возвращаем активный пункт меню "home"
                document.querySelectorAll('nav ul li').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector('a[data-section="home"]').parentElement.classList.add('active');
                
                // Возвращаем галерею в исходное положение
                gallery.style.transform = 'translateY(0)';
                gallery.style.opacity = 1;
            }
        }
        
        // Обработчик скролла
        window.addEventListener('scroll', handleScroll);
        
        // Обработчик кликов по меню
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const sectionId = this.getAttribute('data-section');
                
                // Убираем активный класс у всех пунктов
                document.querySelectorAll('nav ul li').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Добавляем активный класс текущему пункту
                this.parentElement.classList.add('active');
                
                // Прокрутка к нужной секции
                if (sectionId === 'rings') {
                    document.getElementById('rings').scrollIntoView({ behavior: 'smooth' });
                }
                // Здесь можно добавить обработку других пунктов меню
            });
        });
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Устанавливаем начальное состояние
            handleScroll();
        });
    </script>
</body>
</html>
